name: github action infra creation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: rg_strg
  STORAGE_ACCOUNT_NAME: strgfortfstate
  CONTAINER_NAME: tfstate  # âœ” fixed spelling
  STATE_FILE: terraform.tfstate

# Prod_deploy
jobs:
  Dev_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Install
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "latest"
      
      - name: Terraform Init
        run: |
           terraform init \
           -backend-config="resource_group_name=${{ env.RESOURCE_GROUP }}" \
           -backend-config="storage_account_name=${{ env.STORAGE_ACCOUNT_NAME }}" \
           -backend-config="container_name=${{ env.CONTAINER_NAME }}" \
           -backend-config="key=${{ env.STATE_FILE }}"
        working-directory: ./resource_group


      - name: Terraform Validate
        run: terraform validate 
        working-directory: ./resource_group

      - name: Terraform Plan
        run: terraform plan -var-file="terraform.tfvars"
        working-directory: ./resource_group

      - name: Terraform Apply -var-file="terraform.tfvars"
        run: terraform apply --auto-approve
        working-directory: ./resource_group

# Prod_deploy
  Prod_deploy:
