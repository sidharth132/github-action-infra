           -backend-config="key=${{ env.STATE_FILE }}"
        working-directory: ./resource_group


      - name: Terraform Validate
        run: terraform validate 
        working-directory: ./resource_group
      
      - name: Terraform Plan
        run: terraform plan -var-file="prod.tfvars"
        working-directory: ./resource_group
      
      - name: Terraform Apply
